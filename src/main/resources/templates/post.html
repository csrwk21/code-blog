<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BootStrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>{Code-blog}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="/posts"><span class="navbar-brand mb-0 h1" style="font-weight: bold;">{Code-Blog}</span></a>
            <a href="/newpost" class="btn btn-dark" role="button">Novo Post</a>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding: 30px">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>

            <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="posts : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${posts.autor}"></span>
                        <span th:text="${#temporals.format(posts.data,'dd-MM-yyyy')}"></span>
                    </p>
                    <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, posts.id)).build()}
"><h4 class="card-title" style="font-weight: bold;color: black;padding-top: 5px;"><span th:text="${posts.titulo}"></span></h4></a>

                <p class="card-text"><span th:utext="${#strings.abbreviate(posts.texto, 400)}"></span></p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
