<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BootStrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <meta charset="UTF-8">

    <title>{Code-blog}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a href="/posts"><span class="navbar-brand mb-0 h1" style="font-weight: bold;">{Code-Blog}</span></a>
        <a href="/newpost" class="btn btn-dark" role="button">Novo Post</a>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding: 30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page"><a class="text-dark" href="/posts">Posts</a></li>
                <li class="breadcrumb-item active text-info" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold;margin-bottom: 20px"><span th:text="${post.titulo}"></span></h1>

            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${#temporals.format(post.data,'dd-MM-yyyy')}"></span>
            </p>

            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}" ></span></p>
            </section>
        </article>

    </div>
</main>
</body>
</html>
